<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./js/dashboard.js" defer></script>
  </head>
  <body>
    <header>
      <section class="header-top">
	<form id="searchbar">
	  <button type="submit" class="icon-btn" id="searchBtn"></button>
	  <input type="search"
		 name="search-input"
		 id="search_input"
		 placeholder="Search...">
	</form>
	<button type="custom" class="icon-btn" id="notificationBtn"></button>
	<button type="custom" class="icon-btn" id="profileBtn"></button>
	<b id="profileName">Robin Lontra</b>
      </section>
      <section class="header-bottom">
	<img class="profile-icon" src="#" alt="your profile icon">
	<section class="greeting">
	  <div class="greeting-text">Hello there,</div>
	  <b class="profile-info">Robin Lontra (@LontraSoft)</b>
	</section>
	<section class="action-buttons">
	  <button type="custom" class="action-button" id="new-btn">New</button>
	  <button type="custom" class="action-button" id="upload-btn">Upload</button>
	  <button type="custom" class="action-button" id="share-btn">Share</button>
	</section>
      </section>
    </header>
  </body>
</html>
