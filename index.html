	<form id="searchbar">
	  <button type="submit" class="icon-btn" id="searchBtn"></button>

		 id="search_input"
		 placeholder="Search...">

	<button type="custom" class="icon-btn" id="profileBtn"></button>

	<img class="profile-icon" src="#" alt="your profile icon">

	</section>
	<section class="action-buttons">
	  <button type="custom" class="action-button" id="new-btn">New</button>
	  <button type="custom" class="action-button" id="upload-btn">Upload</button>
	  <button type="custom" class="action-button" id="share-btn">Share</button>
	</section>
      </section>
